<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide Profile Creation</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --border-color: #e9ecef;
            --success-color: #38b000;
            --error-color: #ef233c;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f2f5;
            padding: 30px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--secondary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section-title {
            font-size: 1.4rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }

        .form-group {
            margin-bottom: 25px;
            flex: 1 0 100%;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            .form-group.half {
                flex: 0 0 50%;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .required:after {
            content: " *";
            color: var(--error-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 15px;
            border: 3px solid var(--border-color);
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-preview-placeholder {
            color: #adb5bd;
            font-size: 48px;
        }

        .photo-upload-btn {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .photo-upload-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #file-input {
            display: none;
        }

        .languages-container {
            margin-top: 10px;
        }

        .language-select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .language-select {
            appearance: none;
            padding-right: 30px;
            background: white;
        }

        .language-select-wrapper:after {
            content: "â–¼";
            font-size: 12px;
            color: #6c757d;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .language-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .language-tag {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .language-tag:hover {
            background-color: var(--secondary-color);
        }

        .language-tag span {
            margin-left: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .proficiency-level {
            margin-left: 8px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn svg {
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Create Your Tour Guide Profile</h1>
        <p>Fill in your details to join our network of professional guides</p>
    </div>

    <div class="form-container">
        <form id="guide-form">
            <div class="photo-upload">
                <div class="photo-preview" id="photo-preview">
                    <div class="photo-preview-placeholder">ðŸ‘¤</div>
                </div>
                <label for="file-input" class="photo-upload-btn">Upload Profile Photo</label>
                <input type="file" id="file-input" accept="image/*">
            </div>

            <div class="form-section">
                <h2 class="form-section-title">Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group half">
                        <label for="phone" class="required">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (123) 456-7890" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="form-section-title">Professional Information</h2>

                <div class="form-group">
                    <label for="language-select" class="required">Languages</label>
                    <div class="languages-container">
                        <div class="language-select-wrapper">
                            <select id="language-select" class="language-select">
                                <option value="">Select a language</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Italian">Italian</option>
                                <option value="Mandarin">Mandarin</option>
                                <option value="Japanese">Japanese</option>
                                <option value="Russian">Russian</option>
                                <option value="Arabic">Arabic</option>
                                <option value="Portuguese">Portuguese</option>
                                <option value="Hindi">Hindi</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div id="other-language-input" style="display: none;" class="form-group">
                            <input type="text" id="other-language" placeholder="Enter language">
                        </div>

                        <div class="language-select-wrapper">
                            <select id="proficiency-select" class="language-select">
                                <option value="">Select proficiency level</option>
                                <option value="Native">Native</option>
                                <option value="Fluent">Fluent</option>
                                <option value="Advanced">Advanced</option>
                                <option value="Intermediate">Intermediate</option>
                                <option value="Basic">Basic</option>
                            </select>
                        </div>

                        <button type="button" id="add-language-btn" class="photo-upload-btn" style="margin-top: 10px;">Add Language</button>

                        <div class="language-tags" id="language-tags"></div>
                        <input type="hidden" id="languages" name="languages">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="experience" class="required">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" placeholder="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    <textarea id="certifications" name="certifications" rows="3" placeholder="List your relevant certifications (e.g., First Aid, Regional Tour Guide License)"></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="submit-btn">
                    Create Profile
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Profile Photo Preview
        const fileInput = document.getElementById('file-input');
        const photoPreview = document.getElementById('photo-preview');

        fileInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    photoPreview.innerHTML = `<img src="${e.target.result}" alt="Profile Photo">`;
                }

                reader.readAsDataURL(this.files[0]);
            }
        });

        // Languages
        const languageSelect = document.getElementById('language-select');
        const otherLanguageInput = document.getElementById('other-language-input');
        const otherLanguage = document.getElementById('other-language');
        const proficiencySelect = document.getElementById('proficiency-select');
        const addLanguageBtn = document.getElementById('add-language-btn');
        const languageTags = document.getElementById('language-tags');
        const languagesHidden = document.getElementById('languages');

        let languages = [];

        languageSelect.addEventListener('change', function() {
            if (this.value === 'Other') {
                otherLanguageInput.style.display = 'block';
            } else {
                otherLanguageInput.style.display = 'none';
            }
        });

        addLanguageBtn.addEventListener('click', function() {
            let language = languageSelect.value;
            if (language === 'Other') {
                language = otherLanguage.value.trim();
            }

            const proficiency = proficiencySelect.value;

            if (language && proficiency) {
                const languageData = {
                    name: language,
                    proficiency: proficiency
                };

                // Check if already exists
                const exists = languages.some(lang =>
                    lang.name === languageData.name &&
                    lang.proficiency === languageData.proficiency
                );

                if (!exists) {
                    addLanguageTag(languageData);

                    // Reset selects
                    languageSelect.value = '';
                    proficiencySelect.value = '';
                    otherLanguage.value = '';
                    otherLanguageInput.style.display = 'none';
                }
            } else {
                alert('Please select both a language and proficiency level');
            }
        });

        function addLanguageTag(languageData) {
            languages.push(languageData);

            const tag = document.createElement('div');
            tag.className = 'language-tag';
            tag.innerHTML = `
                    ${languageData.name}
                    <span class="proficiency-level">${languageData.proficiency}</span>
                    <span class="remove-tag">&times;</span>
                `;

            tag.querySelector('.remove-tag').addEventListener('click', function() {
                removeLanguageTag(tag, languageData);
            });

            languageTags.appendChild(tag);
            updateLanguagesHidden();
        }

        function removeLanguageTag(tag, languageData) {
            languages = languages.filter(lang =>
                !(lang.name === languageData.name && lang.proficiency === languageData.proficiency)
            );
            languageTags.removeChild(tag);
            updateLanguagesHidden();
        }

        function updateLanguagesHidden() {
            languagesHidden.value = JSON.stringify(languages);
        }

        // Form Submission
        const form = document.getElementById('guide-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate languages
            if (languages.length === 0) {
                alert('Please add at least one language');
                return;
            }

            // Get file data
            const fileData = fileInput.files[0] ? fileInput.files[0].name : null;

            let certificationsText = document.getElementById('certifications').value;

            // Split the text by comma or newline into an array
            let certificationsArray = certificationsText.split(',').map(item => item.trim());

            // Create the guide object
            const guideData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone').value,
                profile_photo: fileData,
                languages: languages,
                years_experience: parseInt(document.getElementById('experience').value),
                certifications: certificationsArray
            };

            // Here you would normally send this data to a server
            console.log('Guide Profile Data:', guideData);
            alert('Profile created successfully!');
        });
    });
</script>
</body>
</html>
